<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHP ToDo List</title>

    <!--Boostrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
      crossorigin="anonymous"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/styles.css" />

    <!-- Vue -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.15/vue.global.min.js"
      integrity="sha512-YX1AhLUs26nJDkqXrSgg6kjMat++etdfsgcphWSPcglBGp/sk5I0/pKuu/XIfOCuzDU4GHcOB1E9LlveutWiBw=="
      crossorigin="anonymous"
    ></script>

    <!-- Axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
      integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
      crossorigin="anonymous"
    ></script>

    <!--file script.js -->
    <script defer src="/script/script.js"></script>
  </head>

  <body>
    <div id="app" class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1 class="text-center mb-4">ToDo List</h1>
          <!-- Display tasks -->
          <ul class="list-group">
            <li class="list-group-item" v-for="task in tasks" :key="task.id">
              {{ task.text }}
            </li>
          </ul>

          <!-- Add new task -->
          <div class="input-group mt-3">
            <input
              v-model="newTask"
              type="text"
              class="form-control"
              placeholder="Add a new task"
              required
            />
            <div class="input-group-append">
              <button @click="addTask" class="btn btn-primary">Add Task</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
